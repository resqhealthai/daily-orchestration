<!DOCTYPE html>
<html>
<head>
    <title>ResQ Smart Viewer</title>
    <meta charset="utf-8">
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: sans-serif; }
        .error { color: #ff4444; padding: 40px; text-align: center; margin-top: 20%; }
    </style>
    <script crossorigin src="https://api.daily.co/daily.js"></script>
</head>
<body>
    <div id="error-msg" class="error" style="display:none;"></div>
    
    <script>
        function showError(title, detail) {
            const el = document.getElementById('error-msg');
            el.style.display = 'block';
            el.innerHTML = `<h1>${title}</h1><p>${detail || ''}</p>`;
        }

        async function init() {
            const params = new URLSearchParams(window.location.search);
            const roomUrl = params.get('roomUrl');
            const mode = params.get('mode') || 'face';

            if (!roomUrl) { showError("Config Error", "No roomUrl"); return; }

            // 1. CREATE FRAME
            const callFrame = window.DailyIframe.createFrame(document.body, {
                showLeaveButton: false,
                showFullscreenButton: false,
                iframeStyle: { width: '100%', height: '100%', border: '0', zIndex: 9999 }
            });

            console.log(`Joining ${roomUrl} in ${mode} mode...`);

            try {
                // 2. JOIN WITH SPECIFIC LAYOUT CONFIG
                await callFrame.join({ 
                    url: roomUrl,
                    showLocalVideo: false,
                    startVideoOff: true,
                    startAudioOff: false,
                    userName: `Display-${mode.toUpperCase()}`,
                    
                    // FORCE LAYOUT CONFIGURATION
                    activeSpeakerMode: false, // Turn off auto-switching
                    layoutConfig: {
                        mode: "active-speaker", // Use Active Speaker (standard grid)
                        showParticipantsBar: false // Hide the bottom bar
                    }
                });

                // 3. APPLY POST-JOIN LOGIC
                if (mode === 'face') {
                    // FACE MODE: We want to see the Instructor, NOT the screen share.
                    // We subscribe ONLY to camera video, block screen video.
                    const participants = callFrame.participants();
                    for (const id in participants) {
                        if (participants[id].local) continue;
                        callFrame.updateParticipant(id, {
                            setSubscribedTracks: {
                                audio: true,
                                video: true,
                                screenVideo: false // BLOCK SCREEN
                            }
                        });
                    }
                    
                    // Listen for new people to apply rules
                    callFrame.on('participant-joined', (e) => {
                        callFrame.updateParticipant(e.participant.session_id, {
                            setSubscribedTracks: {
                                audio: true,
                                video: true,
                                screenVideo: false
                            }
                        });
                    });
                } 
                else if (mode === 'screen') {
                    // SCREEN MODE: We ONLY want to see the screen.
                    // We subscribe ONLY to screen video.
                     const participants = callFrame.participants();
                    for (const id in participants) {
                        if (participants[id].local) continue;
                         callFrame.updateParticipant(id, {
                            setSubscribedTracks: {
                                audio: true,
                                video: false, // BLOCK FACE
                                screenVideo: true // ALLOW SCREEN
                            }
                        });
                    }
                     // Listen for new people
                    callFrame.on('participant-joined', (e) => {
                        callFrame.updateParticipant(e.participant.session_id, {
                            setSubscribedTracks: {
                                audio: true,
                                video: false,
                                screenVideo: true
                            }
                        });
                    });
                }

            } catch (e) {
                showError("Join Failed", e.message);
            }
        }

        window.addEventListener('load', () => setTimeout(init, 500));
    </script>
</body>
</html>
