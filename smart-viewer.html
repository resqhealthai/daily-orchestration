<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResQ Health Training System</title>
    <script src="https://daily-cdn.daily.co/daily-js.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: #fff;
        }
        .status {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: #000;
            z-index: 9999;
        }
        .status-content {
            padding: 20px;
        }
        .status h1 {
            margin: 0 0 10px 0;
            font-size: 24px;
        }
        .status p {
            margin: 10px 0;
            font-size: 16px;
            opacity: 0.8;
        }
        .error {
            color: #ff6b6b;
        }
        #daily-frame {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="status" class="status">
        <div class="status-content">
            <h1>Connecting...</h1>
            <p>Joining training room</p>
        </div>
    </div>

    <script>
        async function initialize() {
            try {
                // Get roomUrl from URL parameters
                const params = new URLSearchParams(window.location.search);
                const roomUrl = params.get('roomUrl');
                const userName = params.get('userName') || 'Location-Camera';
                const camera = params.get('camera') !== 'false';
                const mic = params.get('mic') === 'true';

                console.log('Parameters:', { roomUrl, userName, camera, mic });

                if (!roomUrl) {
                    showError('Error: No room URL provided');
                    return;
                }

                // Create Daily call frame
                const callFrame = window.DailyIframe.createCallObject({
                    showLeaveButton: false,
                    showFullscreenButton: false,
                    showParticipantsButton: false,
                    showSettingsButton: false,
                    showRecordingIndicator: false,
                });

                // Join the room
                console.log('Joining room:', roomUrl);
                
                await callFrame.join({
                    url: roomUrl,
                    userName: userName,
                    camera: camera,
                    microphone: mic
                });

                console.log('Successfully joined room');
                
                // Hide status, show call
                document.getElementById('status').style.display = 'none';
                
                // Append call frame to body
                callFrame.mount(document.body);
                
                // Wait a bit then go fullscreen if possible
                setTimeout(() => {
                    try {
                        document.documentElement.requestFullscreen().catch(() => {
                            console.log('Fullscreen request denied');
                        });
                    } catch (err) {
                        console.log('Fullscreen not available');
                    }
                }, 2000);

            } catch (err) {
                console.error('Error:', err);
                showError('Error joining room: ' + err.message);
            }
        }

        function showError(message) {
            const status = document.getElementById('status');
            status.innerHTML = `
                <div class="status-content">
                    <h1 class="error">Error</h1>
                    <p class="error">${message}</p>
                </div>
            `;
        }

        // Start when page loads
        window.addEventListener('load', initialize);
        
        // Also try immediately in case load event already fired
        if (document.readyState === 'complete') {
            initialize();
        }
    </script>
</body>
</html>
