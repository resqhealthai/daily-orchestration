<!DOCTYPE html>
<html>
<head>
    <title>ResQ Smart Viewer</title>
    <meta charset="utf-8">
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: sans-serif; }
        .error { color: #ff4444; padding: 40px; text-align: center; margin-top: 20%; }
    </style>
    <script crossorigin src="https://api.daily.co/daily.js"></script>
</head>
<body>
    <div id="error-msg" class="error" style="display:none;"></div>
    
    <script>
        function showError(title, detail) {
            const el = document.getElementById('error-msg');
            el.style.display = 'block';
            el.innerHTML = `<h1>${title}</h1><p>${detail || ''}</p>`;
        }

        async function init() {
            const params = new URLSearchParams(window.location.search);
            const roomUrl = params.get('roomUrl');
            const mode = params.get('mode') || 'face';

            if (!roomUrl) { showError("Config Error", "No roomUrl"); return; }

            // === CSS INJECTION STRATEGY ===
            let customCSS = '';
            
            if (mode === 'face') {
                // FACE MODE:
                // 1. Hide Screen Shares
                // 2. Hide Self
                customCSS = `
                    /* Hide Screen Share Elements */
                    .daily-video-div.daily-screen-share { display: none !important; }
                    .daily-video-element.daily-screen-share { display: none !important; }
                    
                    /* Hide Local Video (Self) */
                    .daily-video-div.local { display: none !important; }
                    
                    /* Make remaining video (Instructor) fill screen */
                    .daily-video-div { width: 100vw !important; height: 100vh !important; top: 0 !important; left: 0 !important; }
                `;
            } else if (mode === 'screen') {
                // SCREEN MODE:
                // 1. Hide Face Videos
                // 2. Hide Self
                customCSS = `
                    /* Hide Normal Camera Elements */
                    .daily-video-div:not(.daily-screen-share) { display: none !important; }
                    
                    /* Make Screen Share fill screen */
                    .daily-video-div.daily-screen-share { 
                        display: block !important; 
                        width: 100vw !important; 
                        height: 100vh !important; 
                        top: 0 !important; 
                        left: 0 !important; 
                    }
                `;
            }

            // CREATE FRAME
            const callFrame = window.DailyIframe.createFrame(document.body, {
                showLeaveButton: false,
                showFullscreenButton: false,
                iframeStyle: { width: '100%', height: '100%', border: '0', zIndex: 9999 },
                cssText: customCSS
            });

            console.log(`Joining ${roomUrl} in ${mode} mode...`);

            try {
                await callFrame.join({ 
                    url: roomUrl,
                    showLocalVideo: false,
                    startVideoOff: true,
                    startAudioOff: false,
                    userName: `Display-${mode.toUpperCase()}`,
                    activeSpeakerMode: false // Use Grid mode so CSS can target individual tiles
                });
            } catch (e) {
                showError("Join Failed", e.message);
            }
        }

        window.addEventListener('load', () => setTimeout(init, 500));
    </script>
</body>
</html>
