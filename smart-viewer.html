<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResQ Smart Viewer</title>
    <script src="https://unpkg.com/@daily-co/daily-js"></script>
    <style>
        body { margin: 0; padding: 0; background: black; overflow: hidden; height: 100vh; display: flex; justify-content: center; align-items: center; }
        video { width: 100%; height: 100%; object-fit: cover; }
        #status { position: absolute; top: 10px; left: 10px; color: rgba(255,255,255,0.5); font-family: monospace; z-index: 100; pointer-events: none;}
    </style>
</head>
<body>
    <div id="status">Initializing...</div>
    <video id="videoEl" autoplay playsinline></video>
    <audio id="audioEl" autoplay></audio>

    <script>
        const log = (msg) => {
            const el = document.getElementById('status');
            el.innerText = msg;
            console.log(`[SmartViewer] ${msg}`);
        };

        // 1. Get Params
        const params = new URLSearchParams(window.location.search);
        const ROOM_URL = params.get('url'); // e.g. https://your-domain.daily.co/room-name
        const MODE = params.get('mode') || 'face'; // 'face' or 'screen'

        if (!ROOM_URL) {
            log("Error: No 'url' parameter provided.");
            throw new Error("Missing URL");
        }

        // 2. Configure Call Object with Manual Subscriptions
        // This prevents the "bandwidth fight" and allows us to pick exactly what we want.
        const call = window.DailyIframe.createCallObject({
            subscribeToTracksAutomatically: false, 
            dailyConfig: {
                experimentalChromeVideoMuteLightOff: true
            }
        });

        const videoEl = document.getElementById('videoEl');
        const audioEl = document.getElementById('audioEl');

        // 3. Helper: Subscription Logic
        // Decides what this specific monitor wants to see based on ?mode= parameter
        const updateSubscriptions = (participant) => {
            if (participant.local) return; // Don't subscribe to ourselves

            let subs = { audio: false, video: false, screenVideo: false };

            if (MODE === 'face') {
                // Monitor 1: Wants Instructor Camera + Audio
                // We ignore screenVideo so it never takes over
                subs = { audio: true, video: true, screenVideo: false };
            } else if (MODE === 'screen') {
                // Monitor 2: Wants Screen Share ONLY
                // We disable audio here to prevent Echo (since Monitor 1 is playing audio)
                subs = { audio: false, video: false, screenVideo: true };
            }

            log(`Updating subs for ${participant.user_name || participant.session_id} [${MODE}]: ${JSON.stringify(subs)}`);
            
            call.updateParticipant(participant.session_id, {
                setSubscribedTracks: subs
            });
        };

        // 4. Helper: Track Renderer (The Daily Bot's recommended fix)
        const handleTrack = (evt) => {
            const track = evt.track;
            if (!track) return;
            
            // Filter: Only play what we are supposed to show
            if (MODE === 'face' && track.kind === 'video' && evt.participant.screen) return; // Double safety
            if (MODE === 'screen' && track.kind === 'video' && !evt.participant.screen) return; 

            const targetEl = track.kind === 'video' ? videoEl : audioEl;

            // Prevent flicker: Check if we are already playing this track
            const currentTracks = targetEl.srcObject?.getTracks() || [];
            if (currentTracks.some(t => t.id === track.id)) return;

            log(`Rendering ${track.kind} track from ${evt.participant.user_name}`);
            
            // Create new stream
            const newStream = new MediaStream([track]);
            targetEl.srcObject = newStream;

            // Robust Play Logic (Fixes Safari "Passive" issues)
            targetEl.onloadedmetadata = () => {
                targetEl.play().catch(e => {
                    log(`Autoplay failed: ${e.message} - Click required?`);
                });
            };
        };

        // 5. Event Listeners
        call.on('participant-joined', (evt) => {
            log(`Participant joined: ${evt.participant.user_name}`);
            updateSubscriptions(evt.participant);
        });

        call.on('participant-updated', (evt) => {
            // Re-check subscriptions if a participant adds a track (e.g. starts screen share)
            // This ensures if the instructor shares screen LATER, we catch it.
            updateSubscriptions(evt.participant);
        });

        call.on('track-started', handleTrack);

        call.on('joined-meeting', (evt) => {
            log(`Joined ${MODE} mode. Waiting for tracks...`);
            
            // Check existing participants (in case we joined late)
            const participants = call.participants();
            for (const id in participants) {
                updateSubscriptions(participants[id]);
            }
        });

        call.on('error', (evt) => {
            log(`Daily Error: ${evt.errorMsg}`);
        });

        // 6. Join Room
        log(`Joining... Mode: ${MODE}`);
        call.join({ url: ROOM_URL });

    </script>
</body>
</html>
