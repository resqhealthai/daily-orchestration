<!DOCTYPE html>
<html>
<head>
    <title>ResQ Smart Viewer</title>
    <meta charset="utf-8">
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: sans-serif; }
        .error { color: #ff4444; padding: 40px; text-align: center; margin-top: 20%; }
    </style>
    <script crossorigin src="https://api.daily.co/daily.js"></script>
</head>
<body>
    <div id="error-msg" class="error" style="display:none;"></div>
    
    <script>
        function showError(title, detail) {
            const el = document.getElementById('error-msg');
            el.style.display = 'block';
            el.innerHTML = `<h1>${title}</h1><p>${detail || ''}</p>`;
        }

        async function init() {
            const params = new URLSearchParams(window.location.search);
            const roomUrl = params.get('roomUrl');
            const mode = params.get('mode') || 'face';

            if (!roomUrl) { showError("Config Error", "No roomUrl"); return; }

            // === CUSTOM CSS STRATEGY ===
            let customCSS = '';
            
            if (mode === 'face') {
                // FACE MODE:
                // 1. Hide the Local User (Self-view)
                // 2. Hide any video element that is a screen share
                // 3. Ensure the active speaker (camera) takes up full space
                customCSS = `
                    .daily-video-div.daily-screen-share { display: none !important; }
                    .daily-video-element.daily-screen-share { display: none !important; }
                    /* Force non-screen videos to fill space */
                    .daily-video-div { width: 100% !important; height: 100% !important; }
                `;
            } else if (mode === 'screen') {
                // SCREEN MODE:
                // 1. Hide Local User
                // 2. Allow default behavior (Active Speaker layout prioritizes screen share)
                customCSS = `
                    /* No specific hiding needed, Daily prioritizes screens by default */
                `;
            }

            // CREATE FRAME
            const callFrame = window.DailyIframe.createFrame(document.body, {
                showLeaveButton: false,
                showFullscreenButton: false,
                iframeStyle: { width: '100%', height: '100%', border: '0', zIndex: 9999 },
                cssText: customCSS // Inject our CSS
            });

            console.log(`Joining ${roomUrl} in ${mode} mode...`);

            try {
                await callFrame.join({ 
                    url: roomUrl,
                    showLocalVideo: false, // Hide self
                    startVideoOff: true,
                    startAudioOff: false,
                    userName: `Display-${mode.toUpperCase()}`
                });
            } catch (e) {
                showError("Join Failed", e.message);
            }
        }

        window.addEventListener('load', () => setTimeout(init, 500));
    </script>
</body>
</html>
