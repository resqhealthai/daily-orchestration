<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CVCH Orchestrator V6.5 - Passive Smart Viewer</title>
    <script src="https://unpkg.com/@daily-co/daily-js"></script>
    <style>
        /* --- 1. VISUALS & GRAPHIC --- */
        body { 
            margin: 0; padding: 0; 
            overflow: hidden; 
            height: 100vh; 
            background-color: #000;
            display: flex; 
            justify-content: center; 
            align-items: center;
            background-image: url('https://placehold.co/1920x1080/222222/FFFFFF?text=ResQ+Health+Training+Center'); 
            background-size: cover; 
            background-position: center; 
            background-repeat: no-repeat;
        }

        /* --- 2. VIDEO LAYOUT --- */
        video { 
            width: 100%; height: 100%; 
            object-fit: contain; 
            position: absolute; 
            z-index: 10; 
            background: #000; 
        }

        /* --- 3. UI LAYER --- */
        #ui-layer {
            z-index: 20;
            position: relative;
            text-align: center;
            color: white;
            background: rgba(0,0,0,0.8);
            padding: 20px;
            border-radius: 8px;
            display: none;
            font-family: sans-serif;
        }
    </style>
</head>
<body>
    <div id="call-container"></div>
    <div id="ui-layer">
        <h2 id="status-text">Initializing...</h2>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const ROOM_URL = params.get('url'); 
        const MODE = params.get('mode'); 
        
        // --- FLAGS: Check for "Passive" Instructions from AppleScript ---
        // If AppleScript sends &video=false, strictPassive becomes true
        const PARAM_VIDEO = params.get('video');
        const PARAM_AUDIO = params.get('audio');
        const IS_PASSIVE = (PARAM_VIDEO === 'false') || (MODE === 'screen');

        // --- TITLE ENFORCER ---
        const CUSTOM_TITLE = params.get('title');
        if (CUSTOM_TITLE) {
            document.title = CUSTOM_TITLE;
            const titleObserver = new MutationObserver(() => {
                if (document.title !== CUSTOM_TITLE) document.title = CUSTOM_TITLE;
            });
            const titleEl = document.querySelector('title');
            if (titleEl) titleObserver.observe(titleEl, { childList: true, characterData: true, subtree: true });
        }

        const TABLET_CAM_NAME = params.get('camera') || 'OBS'; 

        // --- 1. CONFIGURE CALL ---
        let callOptions = {
            url: ROOM_URL,
            subscribeToTracksAutomatically: false, // We manually subscribe based on mode
            dailyConfig: { experimentalChromeVideoMuteLightOff: true }
        };

        // INITIAL CONFIGURATION BASED ON MODE
        if (MODE === 'face') {
            // Instructor Face: Needs Camera + Mic
            callOptions.audioSource = true; 
            callOptions.videoSource = true;
        } else if (MODE === 'tablet') {
            // Tablet: Needs Camera (OBS), No Mic
            callOptions.audioSource = false; 
            callOptions.videoSource = true; 
        } else {
            // Screen (Passive): NEEDS NOTHING
            // This prevents the "MacMini-ScreenDisp" track from ever starting
            callOptions.audioSource = false; 
            callOptions.videoSource = false;
        }

        const call = window.DailyIframe.createCallObject(callOptions);

        // --- 2. REMOTE VIDEO LOGIC (What do we display?) ---
        call.on('track-started', (e) => {
            const p = e.participant;
            const track = e.track;

            // Allow LOCAL video render ONLY for Tablet Mode (for confidence check)
            if (p.local && MODE !== 'tablet') return; 

            const isTablet = (p.user_name || "").includes("MacMini-Tablet");
            const isScreenShare = p.screen;
            const container = document.getElementById('call-container');

            // A. TABLET MODE (Show Local Feed)
            if (MODE === 'tablet' && p.local && track.kind === 'video') {
                 console.log("Rendering Local Tablet Feed");
                 renderVideo(track, container);
            }

            // B. FACE MODE (Monitor 1: Show Instructor Face)
            // Logic: Show remote video that is NOT a screen share and NOT the tablet
            if (MODE === 'face') {
                if (track.kind === 'video' && !isScreenShare && !isTablet && !p.local) {
                    renderVideo(track, container);
                }
                if (track.kind === 'audio' && !p.local) playAudio(track);
            }

            // C. SCREEN MODE (Monitor 2: Show Instructor Desktop)
            // Logic: Show remote video ONLY if it IS a screen share
            else if (MODE === 'screen') {
                if (track.kind === 'video' && isScreenShare && !p.local) {
                    renderVideo(track, container);
                }
            }
        });

        call.on('track-stopped', (e) => {
             // Optional cleanup
        });

        // --- 3. STARTUP LOGIC ---
        async function start() {
            const ui = document.getElementById('ui-layer');
            const status = document.getElementById('status-text');

            if (!ROOM_URL) {
                status.innerText = "ERR: No URL Provided";
                ui.style.display = 'block';
                return;
            }

            try {
                // --- CASE 1: TABLET (Active Uplink) ---
                if (MODE === 'tablet') {
                    status.innerText = "Searching for Tablet Feed...";
                    ui.style.display = 'block';

                    // Device Enumeration for OBS/Capture Card
                    const tempStream = await navigator.mediaDevices.getUserMedia({ video: true });
                    const devices = await navigator.mediaDevices.enumerateDevices();
                    const targetDevice = devices.find(d => 
                        d.kind === 'videoinput' && 
                        d.label.toLowerCase().includes(TABLET_CAM_NAME.toLowerCase())
                    );
                    tempStream.getTracks().forEach(t => t.stop());

                    if (!targetDevice) throw new Error(`Device '${TABLET_CAM_NAME}' not found.`);

                    status.innerText = `Linking: ${targetDevice.label}`;
                    
                    await call.join({ 
                        userName: 'MacMini-Tablet',
                        videoSource: targetDevice.deviceId,
                        audioSource: false
                    });

                    // Force unmute local video so we can see it
                    call.setLocalVideo(true);
                    ui.style.display = 'none';
                } 
                
                // --- CASE 2: FACE (Active Participant) ---
                else if (MODE === 'face') {
                    await call.join({ 
                        userName: 'MacMini-Classroom',
                        videoSource: true,
                        audioSource: true
                    });
                    // Subscribe to everything by default, then filter in 'track-started'
                    call.updateParticipant('*', { setSubscribedTracks: true });
                }
                
                // --- CASE 3: SCREEN (Passive Viewer) ---
                else {
                    // Monitor 2 Logic: Join as 'MacMini-ScreenDisp' but SEND NOTHING.
                    await call.join({ 
                        userName: 'MacMini-ScreenDisp',
                        videoSource: false, // Strict: No Video
                        audioSource: false  // Strict: No Audio
                    });
                    
                    // We must manually subscribe to tracks to SEE them
                    call.updateParticipant('*', { setSubscribedTracks: true });
                }

            } catch (err) {
                ui.style.display = 'block';
                status.innerText = "Error: " + err.message;
                console.error(err);
            }
        }

        // --- HELPERS ---
        function renderVideo(track, container) {
            container.innerHTML = ''; 
            const videoEl = document.createElement('video');
            videoEl.srcObject = new MediaStream([track]);
            videoEl.autoplay = true;
            videoEl.muted = true; // Prevent audio feedback loops
            videoEl.playsInline = true;
            container.appendChild(videoEl);
        }

        function playAudio(track) {
            const audioEl = document.createElement('audio');
            audioEl.srcObject = new MediaStream([track]);
            audioEl.autoplay = true;
            document.body.appendChild(audioEl);
        }

        start();
    </script>
</body>
</html>
