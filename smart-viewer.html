<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Viewer v19.0 DIAGNOSTIC</title>
    <style>
        body { 
            background: #000; /* Starts Black */
            margin: 0; height: 100vh; 
            display: flex; flex-direction: column; 
            align-items: center; justify-content: center;
            color: white; font-family: sans-serif;
        }
        h1 { font-size: 40px; }
    </style>
</head>
<body>

    <h1 id="status">HTML LOADED (JS DEAD)</h1>

    <script>
        // If this runs, the background becomes BLUE.
        document.body.style.backgroundColor = "#0074D9"; // Blue
        document.getElementById('status').innerText = "JAVASCRIPT IS ALIVE";
        
        // Check if we can reach the outside world
        var img = new Image();
        img.onload = function() { console.log("Internet OK"); };
        img.onerror = function() { console.log("Internet Blocked?"); };
        img.src = "https://www.google.com/favicon.ico?r=" + Math.random();
    </script>

</body>
</html>
