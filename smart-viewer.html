<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Viewer v15.4</title>
    <style>
        body { 
            background: #000; margin: 0; overflow: hidden; height: 100vh; 
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            font-family: sans-serif; color: white;
        }

        /* --- STANDBY GRAPHIC --- */
        #standby {
            text-align: center;
            z-index: 20;
            transition: opacity 0.5s ease;
            width: 80%;
        }
        
        .logo {
            font-size: 80px; /* Medical Icon */
            margin-bottom: 30px;
            display: block;
        }
        
        .status-text {
            font-size: 32px;
            font-weight: 300;
            letter-spacing: 1px;
            color: #ccc;
            line-height: 1.5;
            text-transform: uppercase;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        }

        .pulse {
            animation: pulse-animation 2s infinite ease-in-out;
        }

        @keyframes pulse-animation {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }

        /* VIDEO CONTAINER */
        video { 
            position: absolute; top: 0; left: 0; 
            width: 100%; height: 100%; 
            object-fit: contain; 
            z-index: 10; 
            background: black; 
        }
    </style>
</head>
<body>

    <div id="standby">
        <div class="logo">⚕️</div> 
        <div id="status" class="status-text pulse">Loading...</div>
    </div>

    <div id="container"></div>

    <script src="https://unpkg.com/@daily-co/daily-js"></script>
    <script>
        var params = new URLSearchParams(window.location.search);
        var MODE = params.get('mode');
        // CRITICAL FIX: 'targetURL' variable name prevents Safari crash
        var targetURL = params.get('url') ? params.get('url').trim().replace(/"/g, '') : "";
        var NAME = params.get('name') || "Smart-Viewer";
        
        var stat = document.getElementById('status');
        var standby = document.getElementById('standby');
        var container = document.getElementById('container');

        // 1. SET CUSTOM MESSAGES IMMEDIATELY
        var customMsg = "Initializing...";
        
        if (MODE === 'face') {
            customMsg = "Awaiting instructor's camera and microphone";
        } else if (MODE === 'screen') {
            customMsg = "Awaiting instructor's screen share";
        } else if (MODE === 'tablet') {
            customMsg = "Connecting Tablet Uplink...";
        }
        
        // Apply text
        stat.innerText = customMsg;

        if (!targetURL) { 
            stat.innerText = "CONFIG ERROR: NO URL FOUND"; 
            stat.style.color = "red";
        } else { 
            init(); 
        }

        function init() {
            try {
                // 2. CREATE CALL
                var call = window.DailyIframe.createCallObject({
                    dailyConfig: { 
                        experimentalChromeVideoMuteLightOff: true 
                    }
                });

                call.on('track-started', handleVideo);
                call.on('error', (e) => { 
                    stat.innerText = "CONNECTION ERROR: " + e.errorMsg; 
                    stat.style.color = "red";
                });
                
                // Note: We do NOT change text on 'joined-meeting' anymore, 
                // so your custom message stays visible until video arrives.

                // 3. JOIN
                let isTablet = (MODE === 'tablet');
                
                call.join({ 
                    url: targetURL, 
                    userName: NAME,
                    audioSource: isTablet ? true : false, 
                    videoSource: isTablet ? true : false
                }).catch(e => { stat.innerText = "JOIN FAILED: " + e; });

            } catch(e) { stat.innerText = "CRASH: " + e.message; }
        }

        function handleVideo(e) {
            var p = e.participant;
            if (p.local && MODE !== 'tablet') return; 

            var show = false;
            // ROUTING LOGIC
            if (MODE === 'face') {
                if (!p.screen && !p.user_name.includes("Tablet")) show = true;
            } 
            else if (MODE === 'screen') {
                if (p.screen) show = true;
            }
            else if (MODE === 'tablet') {
                if (!p.screen && !p.local) show = true;
            }

            if (show) {
                // HIDE STANDBY GRAPHIC
                standby.style.display = 'none';
                
                // SHOW VIDEO
                container.innerHTML = ''; 
                var el = document.createElement('video');
                el.srcObject = new MediaStream([e.track]);
                el.autoplay = true; el.muted = true;
                container.appendChild(el);
            }
        }
    </script>
</body>
</html>
