<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResQ Health Training System</title>
    <script src="https://daily-cdn.daily.co/daily-js.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: #fff;
        }
        
        #status {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
            z-index: 9999;
        }
        
        .status-content {
            text-align: center;
            padding: 20px;
        }
        
        .status-content h1 {
            font-size: 32px;
            margin-bottom: 20px;
        }
        
        .status-content p {
            font-size: 18px;
            opacity: 0.8;
            margin: 10px 0;
        }
        
        .error {
            color: #ff6b6b;
        }
        
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #fff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        #daily-frame {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="status">
        <div class="status-content">
            <h1>Connecting...</h1>
            <div class="spinner"></div>
            <p>Joining training room</p>
        </div>
    </div>

    <script>
        async function initialize() {
            try {
                // Get roomUrl from URL parameters
                const params = new URLSearchParams(window.location.search);
                const roomUrl = params.get('roomUrl');
                
                console.log('Smart Viewer Parameters:', { roomUrl });
                
                if (!roomUrl) {
                    showError('Error: No room URL provided');
                    return;
                }
                
                // Create Daily call frame with Daily Prebuilt UI
                const callFrame = window.DailyIframe.createFrame({
                    iframeStyle: {
                        position: 'fixed',
                        top: '0',
                        left: '0',
                        width: '100%',
                        height: '100%',
                        border: 'none'
                    },
                    showLeaveButton: false,
                    showFullscreenButton: false,
                    showParticipantsButton: true,
                    showSettingsButton: false,
                    showRecordingIndicator: false
                });
                
                // Join the room with auto-join parameters
                console.log('Joining room:', roomUrl);
                
                await callFrame.join({
                    url: roomUrl,
                    userName: 'Location-Camera',
                    startAudioOff: true,
                    startVideoOff: false
                });
                
                console.log('Successfully joined room');
                
                // Hide status and show call frame
                document.getElementById('status').style.display = 'none';
                
                // Attempt fullscreen after a short delay
                setTimeout(() => {
                    try {
                        document.documentElement.requestFullscreen().catch(err => {
                            console.log('Fullscreen request denied:', err);
                        });
                    } catch (err) {
                        console.log('Fullscreen not available');
                    }
                }, 1000);
                
            } catch (err) {
                console.error('Error:', err);
                showError('Error joining room:<br>' + err.message);
            }
        }
        
        function showError(message) {
            const status = document.getElementById('status');
            status.innerHTML = `
                <div class="status-content">
                    <h1 class="error">Connection Error</h1>
                    <p class="error">${message}</p>
                    <p style="margin-top: 30px; opacity: 0.6; font-size: 14px;">Check the console for more details</p>
                </div>
            `;
        }
        
        // Start when page loads
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initialize);
        } else {
            initialize();
        }
    </script>
</body>
</html>
