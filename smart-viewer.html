<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Viewer v21.0</title>
    <style>
        body { 
            background: #000; margin: 0; overflow: hidden; height: 100vh; 
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            font-family: sans-serif; color: white;
        }
        #standby { text-align: center; z-index: 20; transition: opacity 0.5s ease; width: 80%; }
        .logo { font-size: 80px; margin-bottom: 30px; display: block; }
        .status-text {
            font-size: 32px; font-weight: 300; letter-spacing: 1px; color: #ccc;
            line-height: 1.5; text-transform: uppercase;
        }
        .pulse { animation: pulse-animation 2s infinite ease-in-out; }
        @keyframes pulse-animation { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }
        
        #crash-log {
            position: absolute; bottom: 0; left: 0; width: 100%; 
            background: rgba(100, 0, 0, 0.9); color: #fff; 
            font-family: monospace; font-size: 14px; padding: 10px;
            display: none; z-index: 1000;
        }
        video { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: contain; z-index: 10; background: black; }
    </style>

    <script src="https://cdn.daily.co/daily-js.js" defer></script>
</head>
<body>

    <div id="crash-log"></div>

    <div id="standby">
        <div class="logo">⚕️</div> 
        <div id="status" class="status-text pulse">Initializing System...</div>
    </div>

    <div id="container"></div>

    <script>
        // GLOBAL CRASH CATCHER
        window.onerror = function(msg, url, line) {
            document.getElementById('crash-log').style.display = 'block';
            document.getElementById('crash-log').innerHTML += "Error: " + msg + " (Line " + line + ")<br>";
        };

        // Wait for the 'defer' script to finish loading
        window.onload = function() {
            if (window.DailyIframe) {
                console.log("Library Active.");
                runSystem();
            } else {
                document.getElementById('status').innerText = "NETWORK ERROR: Library Failed.";
                document.getElementById('status').style.color = "red";
            }
        };

        function runSystem() {
            var params = new URLSearchParams(window.location.search);
            var MODE = params.get('mode');
            var rawURL = params.get('url') || "";
            var targetURL = rawURL.trim().replace(/"/g, '');
            var NAME = params.get('name') || "Smart-Viewer";
            
            var stat = document.getElementById('status');
            var standby = document.getElementById('standby');
            var container = document.getElementById('container');
            
            // Set Messages
            var customMsg = "Ready.";
            if (MODE === 'face') customMsg = "Awaiting instructor's camera";
            if (MODE === 'screen') customMsg = "Awaiting instructor's screen share";
            if (MODE === 'tablet') customMsg = "Connecting Tablet Uplink...";
            stat.innerText = customMsg;

            if (!targetURL) { stat.innerText = "CONFIG ERROR: No URL"; return; }

            try {
                // Initialize Daily
                var call = window.DailyIframe.createCallObject({
                    dailyConfig: { experimentalChromeVideoMuteLightOff: true }
                });

                call.on('track-started', handleVideoStart);
                call.on('track-stopped', handleVideoStop);
                call.on('error', (e) => { stat.innerText = "Call Error: " + e.errorMsg; });

                // Join (Triple Chrome Logic)
                let isSender = (MODE === 'tablet' || MODE === 'face');
                call.join({ 
                    url: targetURL, 
                    userName: NAME, 
                    audioSource: isSender, 
                    videoSource: isSender 
                });

            } catch(e) { stat.innerText = "Crash: " + e.message; }

            // --- FILTER LOGIC (v16.3) ---
            function handleVideoStart(e) {
                var p = e.participant;
                var track = e.track;

                if (!p || !track) return;
                if (p.local && MODE !== 'tablet') return; 
                if (track.kind !== 'video') return; 

                if (MODE === 'face') {
                    if (p.user_name.indexOf("Tablet") !== -1) return; 
                    try { if (p.tracks.screenVideo?.persistentTrack?.id === track.id) return; } catch(err) {}
                }

                if (MODE === 'screen') {
                    var isScreen = false;
                    try { if (p.tracks.screenVideo?.persistentTrack?.id === track.id) isScreen = true; } catch(err) {}
                    if (!isScreen) return; 
                }

                standby.style.display = 'none';
                container.innerHTML = ''; 
                var el = document.createElement('video');
                el.srcObject = new MediaStream([e.track]);
                el.autoplay = true; el.muted = true;
                container.appendChild(el);
                e.track.onended = () => { standby.style.display = 'block'; };
            }

            function handleVideoStop(e) {
                // Simple cleanup
                if (container.hasChildNodes()) {
                    standby.style.display = 'block';
                    container.innerHTML = '';
                }
            }
        }
    </script>
</body>
</html>
