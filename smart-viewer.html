<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ghost Test v11.9</title>
    <style>
        body { 
            background: #222; margin: 0; height: 100vh; 
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            font-family: monospace; color: #F1C40F; font-size: 18px;
        }
        #log {
            width: 80%; height: 300px; background: #000; border: 2px solid #F1C40F;
            padding: 20px; overflow-y: scroll; white-space: pre-wrap;
        }
    </style>
</head>
<body>

    <h1>GHOST JOIN TEST (v11.9)</h1>
    <div>(No Camera / No Mic)</div>
    <div id="log">Initializing...</div>

    <script>
        var log = document.getElementById('log');
        function print(msg) {
            log.innerText += "\n" + msg;
            console.log(msg);
        }

        // 1. GET URL
        var params = new URLSearchParams(window.location.search);
        var URL = params.get('url');
        if (URL) URL = URL.trim().replace(/"/g, '');

        print("TARGET: " + URL);

        // 2. LOAD SCRIPT
        var s = document.createElement('script');
        s.src = "https://unpkg.com/@daily-co/daily-js";
        s.async = true;
        s.onload = function() { 
            print("LIB LOADED. STARTING GHOST JOIN...");
            runTest(); 
        };
        document.head.appendChild(s);

        function runTest() {
            try {
                var call = window.DailyIframe.createCallObject();
                
                call.on('joined-meeting', function() {
                    print(">>> SUCCESS! GHOST HAS ENTERED THE ROOM! <<<");
                    document.body.style.background = "green";
                    document.body.style.color = "white";
                    document.getElementById('log').style.borderColor = "white";
                });
                
                call.on('error', function(e) { print("ERROR: " + JSON.stringify(e)); });

                print("JOINING (Passive Mode)...");
                
                // CRITICAL: Force inputs OFF so Safari doesn't ask for permission
                call.join({ 
                    url: URL, 
                    userName: "Ghost-Test",
                    audioSource: false, 
                    videoSource: false 
                })
                .catch(function(e) { print("JOIN FAILED: " + e); });

            } catch(e) {
                print("CRASH: " + e.message);
            }
        }
    </script>
</body>
</html>
