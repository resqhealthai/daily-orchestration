<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Viewer v11.6</title>
    <style>
        body { 
            background: #000; margin: 0; overflow: hidden; height: 100vh; 
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            font-family: sans-serif; color: white;
        }
        
        /* DEBUG BAR */
        #mode-debug {
            position: absolute; top: 0; left: 0; right: 0;
            background: #F1C40F; color: #000; font-weight: bold; font-size: 16px;
            padding: 10px; text-align: center; z-index: 1000;
            white-space: pre-wrap; 
        }

        #placeholder { z-index: 5; text-align: center; margin-top: 50px; }
        .icon { font-size: 80px; display: block; margin-bottom: 10px; }
        .text { font-size: 24px; letter-spacing: 2px; text-transform: uppercase; }
        .subtext { font-size: 14px; color: #888; margin-top: 10px; }
        
        video { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: contain; z-index: 10; background: black; }
    </style>
</head>
<body>

    <div id="mode-debug">HTML LOADED</div>

    <div id="placeholder">
        <span id="icon" class="icon">‚è≥</span>
        <div id="status-text" class="text">SYSTEM LOADING</div>
        <div id="sub-text" class="subtext">Smart Viewer v11.6</div>
    </div>

    <div id="container"></div>

    <script>
        // 1. UTILS
        var debug = document.getElementById('mode-debug');
        var logs = [];
        
        function updateLog(msg) {
            logs.push(msg);
            // Keep only last 3 logs to prevent clutter
            if (logs.length > 3) logs.shift();
            debug.innerText = logs.join(" | ");
            console.log(msg);
        }

        updateLog("JS STARTED");

        window.onerror = function(msg, url, line) {
            debug.style.background = "red";
            debug.style.color = "white";
            debug.innerText = "CRASH: " + msg + " (Line " + line + ")";
        };

        // 2. PARAMS
        var params = new URLSearchParams(window.location.search);
        var MODE = params.get('mode');
        var URL = params.get('url');
        var NAME = params.get('name');
        
        if (MODE) document.body.classList.add('mode-' + MODE);
        updateLog("MODE: " + MODE);

        // 3. UI
        var icon = document.getElementById('icon');
        var txt = document.getElementById('status-text');
        var sub = document.getElementById('sub-text');
        var ph = document.getElementById('placeholder');

        function setUI() {
            if (MODE === 'face') {
                icon.innerText = "üë§"; txt.innerText = "WAITING FOR INSTRUCTOR";
            } else if (MODE === 'screen') {
                icon.innerText = "üñ•Ô∏è"; txt.innerText = "WAITING FOR SCREEN SHARE";
            } else if (MODE === 'tablet') {
                icon.innerText = "üì°"; txt.innerText = "TABLET UPLINK ACTIVE";
            }
        }
        setUI();

        // 4. LOAD LIB
        function loadLib() {
            var s = document.createElement('script');
            s.src = "https://unpkg.com/@daily-co/daily-js";
            s.async = true;
            s.onload = function() { 
                updateLog("LIB LOADED");
                startApp(); 
            };
            s.onerror = function() { 
                updateLog("LIB FAILED");
                txt.innerText = "NETWORK BLOCK"; 
            };
            document.head.appendChild(s);
        }

        // 5. MAIN LOGIC
        function startApp() {
            if (!window.DailyIframe) { updateLog("DAILY MISSING"); return; }
            
            // Tablet Delay
            if (MODE === 'tablet') {
                sub.innerText = "Waiting 8s...";
                updateLog("DELAY 8s");
                setTimeout(initCall, 8000);
            } else {
                initCall();
            }
        }

        function initCall() {
            try {
                updateLog("CREATING CALL");
                var call = window.DailyIframe.createCallObject({
                    dailyConfig: { experimentalChromeVideoMuteLightOff: true }
                });

                call.on('track-started', function(e) {
                    if (e.track.kind === 'video') handleVideo(e);
                });
                
                call.on('error', function(e) {
                    updateLog("DAILY ERR: " + e.errorMsg);
                });
                
                call.on('joined-meeting', function(e) {
                    updateLog("JOINED ROOM!");
                });

                // DEVICE & JOIN
                if (MODE !== 'screen') {
                    updateLog("HUNTING CAM");
                    navigator.mediaDevices.getUserMedia({ video: true })
                    .then(function() { return navigator.mediaDevices.enumerateDevices(); })
                    .then(function(devs) {
                        var vDevs = devs.filter(function(d) { return d.kind === 'videoinput'; });
                        var key = (MODE === 'face') ? "Logitech" : "OBS";
                        var target = vDevs.find(function(d) { return d.label.includes(key); });
                        var vid = target ? target.deviceId : true;
                        
                        updateLog("CAM: " + (target ? "FOUND" : "DEFAULT"));
                        doJoin(call, vid, (MODE === 'face'));
                    })
                    .catch(function(err) {
                        updateLog("CAM PERM DENIED");
                        doJoin(call, true, (MODE === 'face')); 
                    });
                } else {
                    doJoin(call, false, false);
                }

            } catch(e) {
                updateLog("INIT CRASH: " + e.message);
            }
        }

        function doJoin(call, vid, aud) {
            updateLog("JOINING...");
            call.join({ url: URL, userName: NAME, videoSource: vid, audioSource: aud })
            .then(function() {
                // Success
                if (MODE === 'tablet' && vid) call.setLocalVideo(true);
            })
            .catch(function(e) {
                updateLog("JOIN FAIL: " + e);
            });
        }

        function handleVideo(e) {
            var p = e.participant;
            var show = false;
            if (MODE === 'face' && !p.local && !p.screen && !p.user_name.includes("Tablet")) show = true;
            if (MODE === 'screen' && !p.local && p.screen) show = true;
            if (MODE === 'tablet' && p.local) show = true;

            if (show) {
                var c = document.getElementById('container');
                c.innerHTML = '';
                var el = document.createElement('video');
                el.srcObject = new MediaStream([e.track]);
                el.autoplay = true; el.muted = true;
                c.appendChild(el);
                ph.style.opacity = '0';
            }
        }

        loadLib();
    </script>
</body>
</html>
