<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vanilla Test v11.8</title>
    <style>
        body { 
            background: #222; margin: 0; height: 100vh; 
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            font-family: monospace; color: #0f0; font-size: 18px;
        }
        #log {
            width: 80%; height: 300px; background: #000; border: 2px solid #0f0;
            padding: 20px; overflow-y: scroll; white-space: pre-wrap;
        }
    </style>
</head>
<body>

    <h1>VANILLA CONNECT TEST (v11.8)</h1>
    <div id="log">Initializing...</div>

    <script>
        var log = document.getElementById('log');
        function print(msg) {
            log.innerText += "\n" + msg;
            console.log(msg);
        }

        // 1. GET URL
        var params = new URLSearchParams(window.location.search);
        var URL = params.get('url');
        
        if (URL) {
            // Clean cleanup just in case
            URL = URL.trim().replace(/"/g, '');
        }

        print("TARGET URL: " + URL);

        // 2. LOAD SCRIPT
        var s = document.createElement('script');
        s.src = "https://unpkg.com/@daily-co/daily-js";
        s.async = true;
        s.onload = function() { 
            print("LIBRARY LOADED. CREATING CALL...");
            runTest(); 
        };
        document.head.appendChild(s);

        function runTest() {
            // BARE BONES CONFIG - No Experimental Flags, No Device Enumeration
            try {
                var call = window.DailyIframe.createCallObject();
                
                call.on('joined-meeting', function() {
                    print(">>> SUCCESS! WE ARE INSIDE THE ROOM! <<<");
                    document.body.style.background = "green";
                    document.body.style.color = "white";
                });
                
                call.on('error', function(e) {
                    print("ERROR: " + JSON.stringify(e));
                });

                print("ATTEMPTING JOIN (15s Timeout)...");
                
                call.join({ url: URL, userName: "Vanilla-Test" })
                .then(function() {
                    print("JOIN PROMISE RETURNED (Waiting for event...)");
                })
                .catch(function(e) {
                    print("JOIN FAILED: " + e);
                });

            } catch(e) {
                print("CRASH: " + e.message);
            }
        }
    </script>
</body>
</html>
