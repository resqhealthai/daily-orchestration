<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CVCH Orchestrator V6.2 - Title Enforcer</title>
    <script src="https://unpkg.com/@daily-co/daily-js"></script>
    <style>
        /* --- 1. VISUALS & GRAPHIC --- */
        body { 
            margin: 0; padding: 0; 
            overflow: hidden; 
            height: 100vh; 
            background-color: #000;
            display: flex; 
            justify-content: center; 
            align-items: center;

            /* The Standby Graphic */
            background-image: url('https://placehold.co/1920x1080/222222/FFFFFF?text=ResQ+Health+Training+Center'); 
            background-size: cover; 
            background-position: center; 
            background-repeat: no-repeat;
        }

        /* --- 2. VIDEO LAYOUT --- */
        video { 
            width: 100%; height: 100%; 
            object-fit: contain; 
            position: absolute; 
            z-index: 10; 
            background: #000; 
        }

        /* --- 3. UI LAYER --- */
        #ui-layer {
            z-index: 20;
            position: relative;
            text-align: center;
            color: white;
            background: rgba(0,0,0,0.8);
            padding: 20px;
            border-radius: 8px;
            display: none;
            font-family: sans-serif;
        }
    </style>
</head>
<body>
    <div id="call-container"></div>
    <div id="ui-layer">
        <h2 id="status-text">Initializing...</h2>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const ROOM_URL = params.get('url'); 
        const MODE = params.get('mode'); 
        
        // --- TITLE ENFORCER (V6.2 FIX) ---
        // 1. Get the desired title from the URL (e.g. &title=Instructor%20Face)
        const CUSTOM_TITLE = params.get('title');
        
        if (CUSTOM_TITLE) {
            // 2. Set it immediately
            document.title = CUSTOM_TITLE;

            // 3. Create a "guard" to prevent Daily.co from overwriting it later
            // This watches the <title> tag for changes and reverts them instantly.
            const titleObserver = new MutationObserver(() => {
                if (document.title !== CUSTOM_TITLE) {
                    console.log(`[Title Enforcer] Reverting title to: ${CUSTOM_TITLE}`);
                    document.title = CUSTOM_TITLE;
                }
            });
            
            // Start guarding the title
            const titleEl = document.querySelector('title');
            if (titleEl) {
                titleObserver.observe(titleEl, { childList: true, characterData: true, subtree: true });
            }
        }

        const TABLET_CAM_NAME = params.get('camera') || 'OBS'; 

        // --- 1. CONFIGURE CALL ---
        let callOptions = {
            url: ROOM_URL,
            subscribeToTracksAutomatically: false,
            dailyConfig: { experimentalChromeVideoMuteLightOff: true }
        };

        if (MODE === 'face') {
            callOptions.audioSource = true; 
            callOptions.videoSource = true;
        } else if (MODE === 'tablet') {
            callOptions.audioSource = false;
            callOptions.videoSource = false;
        } else {
            callOptions.audioSource = false;
            callOptions.videoSource = false;
        }

        const call = window.DailyIframe.createCallObject(callOptions);

        // --- 2. REMOTE VIDEO LOGIC ---
        call.on('track-started', (e) => {
            const p = e.participant;
            const track = e.track;
            if (p.local) return; 

            const isTablet = (p.user_name || "").includes("MacMini-Tablet");
            const isScreenShare = p.screen;
            const container = document.getElementById('call-container');

            // MONITOR 1 (Face): Shows Instructor Faces ONLY (No Tablet, No Screen)
            if (MODE === 'face') {
                if (track.kind === 'video' && !isScreenShare && !isTablet) {
                    renderVideo(track, container);
                }
                if (track.kind === 'audio') playAudio(track);
            }

            // MONITOR 2 (Screen): Shows Screen Shares OR Tablet Feed
            else if (MODE === 'screen') {
                if (track.kind === 'video' && (isScreenShare || isTablet)) {
                    renderVideo(track, container);
                }
            }
        });

        call.on('track-stopped', (e) => {
             if (!e.participant.local) {
                 document.getElementById('call-container').innerHTML = '';
             }
        });

        // --- 3. STARTUP LOGIC ---
        async function start() {
            const ui = document.getElementById('ui-layer');
            const status = document.getElementById('status-text');

            if (!ROOM_URL) {
                status.innerText = "ERR: No URL Provided";
                ui.style.display = 'block';
                return;
            }

            try {
                if (MODE === 'tablet') {
                    status.innerText = "Searching for Tablet Feed...";
                    ui.style.display = 'block';

                    // Temp permission to scan devices
                    const tempStream = await navigator.mediaDevices.getUserMedia({ video: true });
                    const devices = await navigator.mediaDevices.enumerateDevices();
                    const targetDevice = devices.find(d => 
                        d.kind === 'videoinput' && 
                        d.label.toLowerCase().includes(TABLET_CAM_NAME.toLowerCase())
                    );
                    tempStream.getTracks().forEach(t => t.stop());

                    if (!targetDevice) throw new Error(`Device '${TABLET_CAM_NAME}' not found.`);

                    status.innerText = `Linking: ${targetDevice.label}`;
                    
                    await call.join({ 
                        userName: 'MacMini-Tablet',
                        videoSource: targetDevice.deviceId,
                        audioSource: false
                    });
                    ui.style.display = 'none';
                } 
                else if (MODE === 'face') {
                    await call.join({ userName: 'MacMini-Classroom' });
                }
                else {
                    await call.join({ userName: 'MacMini-ScreenDisp' });
                    call.updateParticipant('*', { setSubscribedTracks: true });
                }

            } catch (err) {
                ui.style.display = 'block';
                status.innerText = "Error: " + err.message;
                console.error(err);
            }
        }

        function renderVideo(track, container) {
            container.innerHTML = ''; 
            const videoEl = document.createElement('video');
            videoEl.srcObject = new MediaStream([track]);
            videoEl.autoplay = true;
            videoEl.muted = true; 
            videoEl.playsInline = true;
            container.appendChild(videoEl);
        }

        function playAudio(track) {
            const audioEl = document.createElement('audio');
            audioEl.srcObject = new MediaStream([track]);
            audioEl.autoplay = true;
            document.body.appendChild(audioEl);
        }

        start();
    </script>
</body>
</html>
