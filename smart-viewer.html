<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Viewer v24.0</title>
    <style>
        body { 
            background: #000; margin: 0; overflow: hidden; height: 100vh; 
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            font-family: sans-serif; color: white;
        }
        #standby { text-align: center; z-index: 20; width: 80%; }
        .logo { font-size: 80px; margin-bottom: 30px; display: block; }
        .status-text {
            font-size: 32px; font-weight: 300; letter-spacing: 1px; color: #ccc;
            line-height: 1.5; text-transform: uppercase;
        }
        .pulse { animation: pulse-animation 2s infinite ease-in-out; }
        @keyframes pulse-animation { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }
        
        #crash-log {
            position: absolute; bottom: 0; left: 0; width: 100%; 
            background: rgba(100, 0, 0, 0.9); color: #fff; 
            font-family: monospace; font-size: 14px; padding: 10px;
            display: none; z-index: 1000; text-align: left;
        }
        video { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: contain; z-index: 10; background: black; }
    </style>
</head>
<body>

    <div id="crash-log"></div>

    <div id="standby">
        <div class="logo">⚕️</div> 
        <div id="status" class="status-text pulse">System Active. Fetching Lib...</div>
    </div>

    <div id="container"></div>

    <script>
        // --- 1. SETUP ---
        var stat = document.getElementById('status');
        var log = document.getElementById('crash-log');
        
        function logError(msg) {
            log.style.display = 'block';
            log.innerHTML += "ERR: " + msg + "<br>";
            stat.innerText = "SYSTEM FAILURE";
            stat.style.color = "red";
        }

        // --- 2. THE BULLETPROOF LOADER ---
        function loadLibrary() {
            var primary = "https://unpkg.com/@daily-co/daily-js";
            var backup = "https://esm.sh/@daily-co/daily-js"; // Backup Mirror

            var script = document.createElement('script');
            script.src = primary;
            script.async = true;

            // SUCCESS HANDLER
            script.onload = function() {
                console.log("Library Loaded via Primary.");
                startApp();
            };

            // ERROR HANDLER
            script.onerror = function() {
                console.warn("Primary failed. Trying backup...");
                stat.innerText = "Primary blocked. Trying Backup...";
                loadBackup(backup);
            };

            document.body.appendChild(script);

            // TIMEOUT WATCHDOG (3 Seconds)
            // If the primary source hangs, we force the backup.
            setTimeout(function() {
                if (!window.DailyIframe) {
                    console.warn("Primary timeout. Forcing backup...");
                    stat.innerText = "Network slow. Switching sources...";
                    loadBackup(backup);
                }
            }, 3000);
        }

        function loadBackup(url) {
            // Prevent double-loading if the first one eventually finishes
            if (window.DailyIframe) return; 

            var script = document.createElement('script');
            script.src = url;
            script.async = true;
            script.onload = function() {
                console.log("Library Loaded via Backup.");
                startApp();
            };
            script.onerror = function() {
                logError("FATAL: Both library sources blocked by firewall.");
            };
            document.body.appendChild(script);
        }

        // --- 3. MAIN APPLICATION ---
        function startApp() {
            if (window.appStarted) return; // Prevent double-start
            window.appStarted = true;

            var params = new URLSearchParams(window.location.search);
            var MODE = params.get('mode');
            var rawURL = params.get('url') || "";
            var targetURL = rawURL.trim().replace(/"/g, '');
            var NAME = params.get('name') || "Smart-Viewer";
            
            // Set Messages
            var customMsg = "Ready.";
            if (MODE === 'face') customMsg = "Awaiting instructor's camera";
            if (MODE === 'screen') customMsg = "Awaiting instructor's screen share";
            if (MODE === 'tablet') customMsg = "Connecting Tablet Uplink...";
            stat.innerText = customMsg;

            if (!targetURL) { logError("No URL in config"); return; }

            try {
                var call = window.DailyIframe.createCallObject({
                    dailyConfig: { experimentalChromeVideoMuteLightOff: true }
                });

                call.on('track-started', handleVideoStart);
                call.on('track-stopped', handleVideoStop);
                call.on('error', (e) => { logError("Call Error: " + (e.errorMsg || e)); });

                let isSender = (MODE === 'tablet' || MODE === 'face');
                call.join({ 
                    url: targetURL, 
                    userName: NAME, 
                    audioSource: isSender, 
                    videoSource: isSender 
                });
