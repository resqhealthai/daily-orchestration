<!DOCTYPE html>
<html>
<head>
    <title>ResQ Smart Viewer</title>
    <meta charset="utf-8">
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: sans-serif; }
        .error { color: #ff4444; padding: 40px; text-align: center; margin-top: 20%; }
        
        /* Debug Overlay */
        #debug {
            position: fixed;
            top: 10px; left: 10px;
            color: #0f0; /* Green */
            background: rgba(0,0,0,0.9);
            padding: 15px;
            font-family: monospace;
            font-size: 16px;
            z-index: 10000;
            pointer-events: none;
            white-space: pre-wrap;
            border: 2px solid #0f0;
            max-width: 80%;
        }
    </style>
    <!-- Try the UNPKG CDN if the API one was blocked -->
    <script crossorigin src="https://unpkg.com/@daily-co/daily-js"></script>
</head>
<body>
    <div id="debug">Initializing...</div>
    <div id="error-msg" class="error" style="display:none;"></div>
    
    <script>
        function log(msg, replace = false) {
            const d = document.getElementById('debug');
            if (replace) d.innerHTML = msg;
            else d.innerHTML += `<br>${msg}`;
            console.log(msg);
        }

        function showError(title, detail) {
            const el = document.getElementById('error-msg');
            el.style.display = 'block';
            el.innerHTML = `<h1>${title}</h1><p>${detail || ''}</p>`;
        }

        async function init() {
            try {
                const params = new URLSearchParams(window.location.search);
                const roomUrl = params.get('roomUrl');
                const mode = params.get('mode') || 'face';

                log(`Mode: ${mode}`);

                // 1. CHECK IF SDK LOADED
                if (!window.DailyIframe) {
                    log("❌ CRITICAL ERROR: Daily SDK is missing!");
                    log("The script 'daily-js' failed to load from the CDN.");
                    log("Check Mac Mini internet or Firewall.");
                    return;
                }
                log("✅ SDK Loaded.");

                if (!roomUrl) { showError("Config Error", "No roomUrl"); return; }

                // 2. CREATE FRAME
                const callFrame = window.DailyIframe.createFrame(document.body, {
                    showLeaveButton: false,
                    showFullscreenButton: false,
                    iframeStyle: { width: '100%', height: '100%', border: '0', zIndex: 9999 }
                });

                // 3. JOIN
                log(`Joining ${roomUrl}...`);
                await callFrame.join({ 
                    url: roomUrl,
                    showLocalVideo: false,
                    startVideoOff: true,
                    startAudioOff: false,
                    userName: `Display-${mode.toUpperCase()}`,
                    activeSpeakerMode: false 
                });
                log("Joined room.");

                // 4. START LOOP
                setInterval(() => {
                    updateTracks(callFrame, mode);
                }, 1000);

            } catch (e) {
                log(`❌ CRASH: ${e.message}`);
                showError("Script Crash", e.message);
            }
        }

        function updateTracks(callFrame, mode) {
            try {
                const participants = callFrame.participants();
                const pList = Object.values(participants);
                const remoteUsers = pList.filter(p => !p.local);
                
                let debugText = `Mode: ${mode}\nStatus: Connected\nSDK: OK\nRemote Users: ${remoteUsers.length}`;

                remoteUsers.forEach(p => {
                    debugText += `\n[${p.user_name}] Cam:${p.video} Screen:${p.screen}`;
                    
                    // Force Subscription Logic
                    if (mode === 'face') {
                        callFrame.updateParticipant(p.session_id, {
                            setSubscribedTracks: { audio: true, video: true, screenVideo: false },
                            styles: { cam: { width: '100vw', height: '100vh', display: 'block' }, screen: { display: 'none' } }
                        });
                    } else if (mode === 'screen') {
                        callFrame.updateParticipant(p.session_id, {
                            setSubscribedTracks: { audio: true, video: false, screenVideo: true },
                            styles: { cam: { display: 'none' }, screen: { width: '100vw', height: '100vh', display: 'block' } }
                        });
                    }
                });

                log(debugText, true);
            } catch (err) {
                // Ignore transient errors
            }
        }

        window.addEventListener('load', () => setTimeout(init, 500));
    </script>
</body>
</html>
